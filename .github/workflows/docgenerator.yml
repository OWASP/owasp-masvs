        path: OWASP_MASVS-SNAPSHOT-fa.mobi
    - name: List stuff in tmp
      run: echo "dir tmp:" && ls /tmp && echo "dir tmp/unoconv" && ls /tmp/unoconv
    - name: Upload convert log
      uses: actions/upload-artifact@v1
      with:
        name: convert.log
        path: /tmp/unoconv/convert.log
    - name: Upload Persian PDF
      uses: actions/upload-artifact@v1
      with:
        name: OWASP_MASVS-SNAPSHOT-fa_WIP_.pdf
